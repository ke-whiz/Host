<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sweet Naomi</title>
<style>
  /* General Styles */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f4f9;
    color: #333;
  }

  nav {
    background: #007bff;
    color: #fff;
    padding: 1em;
  }

  nav .navbar-brand {
    color: #fff;
    text-decoration: none;
    font-size: 1.5em;
  }

  nav ul {
    list-style: none;
    padding: 0;
  }

  nav ul li {
    display: inline;
    margin-right: 1em;
  }

  nav ul li a {
    color: #fff;
    text-decoration: none;
  }

  .container {
    margin: 2em auto;
    max-width: 1200px;
    padding: 1em;
  }

  .card {
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    margin-bottom: 1.5em;
    padding: 1.5em;
    text-align: center;
  }

  .card h5 {
    color: #007bff;
    margin-bottom: 1em;
  }

  .btn {
    background: #007bff;
    color: #fff;
    border: none;
    padding: 0.5em 1em;
    border-radius: 5px;
    text-transform: uppercase;
    font-size: 0.9em;
    cursor: pointer;
  }

  .btn:disabled {
    background: #ccc;
    cursor: not-allowed;
  }

  footer {
    background: #007bff;
    color: #fff;
    text-align: center;
    padding: 1em;
    margin-top: 2em;
  }

  footer a {
    color: #fff;
    text-decoration: none;
  }
</style>
</head>

<nav>
  <a href="/" class="navbar-brand">Zefoy</a>
  <ul>

    <li><a href="#privacy">Privacy</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>

    <h5>Followers</h5>

  <div class="card">

  <div class="card">

  <div class="card">

  <div class="card">

</div>

<footer>

</html>
